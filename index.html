<!DOCTYPE html>
<html>

<head>
  <title>EPIC GOOGLE MAPS PROJECT</title>
  <script src="js/store-data.js"></script>
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="style/style.css" />
  <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<style></style>

<body>
  <div class="title" id="title">Store Locator</div>
  <div class="search-container">
    <div class="search">
      <input id="zip-code-input" placeholder="Enter ZIP" type="text" />
      <i class="fas fa-search"></i>
    </div>
  </div>
  <div class="store-list-container">
    <div class="store-list">
      <div class="store-container">
        <div class="store-info-container">
          <div class="store-address">
            <span>8480 Beverly Blvd</span>
            <span>Los Angeles, CA 7777</span>
          </div>
          <div class="store-phone-number">
            (0912)-345-6789
          </div>
        </div>
        <div class="store-number-container">
          <div class="store-number">
            1
          </div>
        </div>
      </div>
    </div>


  </div>
  <div id="map"></div>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap"></script>
</body>

</html>
