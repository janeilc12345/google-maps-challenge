<!DOCTYPE html>
<html>

<head>
  <title>EPIC GOOGLE MAPS PROJECT</title>
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="style/style.css" />
  <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<style></style>

<body>
  <div class="title" id="title">Store Locator</div>
  <div class="search-container">
    <div class="search">
      <input id="zip-code-input" placeholder="Enter ZIP" type="text" />
      <i class="fas fa-search"></i>
    </div>
  </div>
  <div class="store-list-container">
    <div class="store-list">
      <div class="store-container">
        <div class="store-address">
          8480 Beverly Blvd
          <div class="circle-container">
            <div class="circle">1</div>
          </div>
          Los Angeles, CA 90048
        </div>
        <div class="store-phone-number">
          (0912)-345-6789
        </div>
        <div class="line"></div>

      </div>
    </div>
    <div class="store-list">
      <div class="store-container">
        <div class="store-address">
          8480 Beverly Blvd
          <div class="circle-container">
            <div class="circle">2</div>
          </div>
          Los Angeles, CA 7777
        </div>
        <div class="store-phone-number">
          (0912)-345-6789
        </div>
        <div class="line"></div>

      </div>
    </div>
    <div class="store-list">
      <div class="store-container">
        <div class="store-address">
          8480 Beverly Blvd
          <div class="circle-container">
            <div class="circle">3</div>
          </div>
          Los Angeles, CA 90048
        </div>
        <div class="store-phone-number">
          (0912)-345-6789
        </div>
        <div class="line"></div>

      </div>
    </div>
  </div>
  <div id="map"></div>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap"></script>
</body>

</html>
